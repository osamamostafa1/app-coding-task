<div class="flex flex-col items-center">
    <div class="rounded-full w-32 h-32 overflow-hidden mb-3">
        <img class="w-full" [src]="user.avatar" alt="">
    </div>
    <h1 class="mx-2 secondary mb-3">{{user.first_name}} {{user.last_name}}</h1>
</div>
<div class="flex justify-between items-center">
    <a class="btn-primary-main flex justify-between items-center px-2 mr-2" (click)="editItem(user)">
        <img class="w-4 mr-2" src="../../../../../assets/image/icons8-edit.png" alt="">
        Edit
    </a>
    <a class="btn-default-main flex justify-between items-center px-2 ml-2" (click)="deleteItem(user)">
        <img class="w-4 mr-2" src="../../../../../assets/image/icons8-delete.png" alt="">
        Delete
    </a>
</div>
